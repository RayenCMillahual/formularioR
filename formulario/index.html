<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form id="miFormulario">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                <span class="error" id="nombreError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="opciones">Selecciona una opción:</label>
                <select id="opciones" name="opciones">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                    <option value="opcion4">Opción 4</option>
                    <option value="opcion5">Opción 5</option>
                    <option value="opcion6">Opción 6</option>
                </select>
                <span class="error" id="opcionesError"></span>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                <span class="error" id="mensajeError"></span>
            </div>
            <button type="submit">Enviar</button>
            <p id="successMessage" class="success"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
